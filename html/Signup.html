<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSPU Clinic</title>
    <link rel="shortcut icon" href="./../logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./../css/Root-Style.css" />
    <link rel="stylesheet" href="./../css/Signup-Style.css" />
  </head>
  <body>
    <div id="background1" class="backgroundImage show"></div>
    <div id="background2" class="backgroundImage"></div>

    <main>
      <div class="container">
        <h1>Laguna State Polytechnic University Clinic</h1>
        <div class="signup-container">
          <div class="alert-container">
            <h4 id="error-message">
              Email and/or password is incorrect,
              <br />please check and try again.
            </h4>
            <div class="btn-close">
              <span></span>
              <span></span>
            </div>
          </div>

          <form class="signup-form" id="signup-form">
            <input
              type="text"
              class="inp-field"
              id="signup-inp-name"
              placeholder="Enter your Full Name"
              required
            />
            <input
              type="email"
              class="inp-field"
              id="signup-inp-email"
              placeholder="Enter your Email"
              required
            />
            <select id="signup-sex" class="inp-field" required>
              <option value="Male">Sex: Male</option>
              <option value="Female">Sex: Female</option>
            </select>
            <input
              type="password"
              class="inp-field"
              id="signup-inp-password"
              placeholder="Create Password"
              required
            />
            <input
              type="password"
              class="inp-field"
              id="signup-inp-cpassword"
              placeholder="Re-type your Password"
              required
            />
            <button
              class="btn-signup"
              id="btn-signup"
              form="signup-form"
              type="submit"
            >
              Create Account
            </button>
          </form>

          <div class="signup-lower-container">
            <div
              style="display: none; flex-direction: row; align-items: center"
            >
              <hr
                style="margin: 10px; border: 1px solid #919191; width: 100%"
              />
              <p>or</p>
              <hr
                style="margin: 10px; border: 1px solid #919191; width: 100%"
              />
            </div>
            <button class="btn-google" style="display: none">
              Sign up using google
            </button>
            <div class="login-prompt">
              <p>Already have an account?</p>
              <a href="./Login.html" class="btn-nav-to-login">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"
      type="module"
    ></script>

    <script src="./../js/BG-Script.js" defer></script>
    <script
      src="./../js/Signup-Firebase-Script.js"
      type="module"
      defer
    ></script>
  </body>
</html>
