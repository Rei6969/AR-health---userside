<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSPU Clinic</title>
    <link rel="shortcut icon" href="./../logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="./../css/Root-Style.css" />
    <link rel="stylesheet" href="./../css/Header-Style.css" />
    <link rel="stylesheet" href="./../css/Dashboard-Style.css" />
  </head>
  <body>
    <header id="header-container"></header>

    <main>
      <section class="main-container">
        <button class="btn-fill-up" onclick="btnHandleFillUp()">
          Medical Records
        </button>
        <button class="btn-request-form" onclick="btnHandleRequestForm()">
          Request Form
        </button>
        <button class="btn-medical-files" onclick="btnHandleMedicalFiles()">
          Files
        </button>
        <button class="btn-ar-health" onclick="btnHandleARHealth ()">
          AR Health App
        </button>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        btnHandleLogout = () => {
          window.location.href = "./Login.html";
        };

        btnHandleProfile = () => {
          window.location.href = "./Profile.html";
        };

        btnHandleFillUp = () => {
          window.location.href = "./Fill-Up.html";
        };

        btnHandleRequestForm = () => {
          window.location.href = "./Request-Form.html";
        };

        btnHandleMedicalFiles = () => {
          window.location.href = "./Medical-Files.html";
        };

        btnHandleARHealth = () => {
          window.location.href = "./AR-Health-App.html";
        };
      });
    </script>

    <script src="./../js/Header-Script.js"></script>

    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"
      type="module"
    ></script>
    <script src="./../js/Login-Actions-Script.js" type="module"></script>
  </body>
</html>
