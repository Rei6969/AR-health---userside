<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSPU Clinic</title>
    <link rel="shortcut icon" href="./../logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="./../css/Root-Style.css" />
    <!-- <link rel="stylesheet" href="./../css/Header-Style.css" /> -->

    <link rel="stylesheet" href="./../css/Landing-Page-Style.css" />
  </head>
  <body>
    <header id="header-container"></header>

    <main>
      <div class="container">
        <section class="login-cta-container">
          <h1 class="welcome">
            Welcome to LSPU Clinic
            <img src="./../logo.png" alt="logo" class="logo-img" />
          </h1>
          <h1>To Access and request medical records, Please:</h1>

          <div class="cta-action">
            <button class="btn-login">Sign in</button>
            <h3>or</h3>
            <button class="btn-sign-up">Sign up</button>
          </div>
        </section>

        <section class="download-cta-container">
          <h1>
            To learn more about the monthly diseases, you can download our
            mobile application named AR Health
          </h1>
          <a href="./../logo.png" class="btn-download-app" download
            >Download APP</a
          >
        </section>

        <section class="disease-card-container"></section>

        <div class="container-overlay">
          <button class="close-container">&#x2715;</button>
        </div>
        <div class="description-symptoms-container">
          <div class="description-card">
            <h1>Description:</h1>
            <p class="description-content"></p>
          </div>

          <div>
            <div class="title-card">
              <h1 class="title-content"></h1>
            </div>

            <div class="symptoms-card">
              <h1>Symptoms:</h1>
              <ul class="symptoms-content"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"
      type="module"
    ></script>

    <!-- <script src="./../js/Header-Script.js"></script> -->
    <script type="module" src="./../js/Landing-Page-Script.js" defer></script>
  </body>
</html>
